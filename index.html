<script>
  const API_BASE = "https://trifit-api.wheezhacker.workers.dev";
  let editingId = null;
  const collapsedDates = new Set();

  async function apiUpdateLog(log) {
  const res = await fetch(`${API_BASE}/api/logs`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(log),
  });
  const data = await res.json();
  if (!data.ok) throw new Error(data.error || "Failed to update");
  return data.log;
}
  
  let logs = [];
  let chartInstance = null;

  async function apiGetLogs() {
    const res = await fetch(`${API_BASE}/api/logs`);
    const data = await res.json();
    return data.logs || [];
  }

  async function apiAddLog(log) {
    const res = await fetch(`${API_BASE}/api/logs`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(log),
    });
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "Failed to save");
    return data.log;
  }

  async function apiDeleteLog(id) {
    const res = await fetch(`${API_BASE}/api/logs?id=${encodeURIComponent(id)}`, {
      method: "DELETE",
    });
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "Failed to delete");
    return true;
  }

  function daysAgoDate(n) {
  const d = new Date();
  d.setHours(0,0,0,0);
  d.setDate(d.getDate() - n);
  return d;
}

function getRecentLogs(days) {
  const minDate = daysAgoDate(days - 1);
  return logs
    .filter(l => l.date && parseISODate(l.date) >= minDate)
    .slice()
    .sort((a,b) => (a.date < b.date ? 1 : -1));
}

function durationToMinutes(l) {
  if (l.durationMin !== undefined) {
    return Number(l.durationMin || 0) + Number(l.durationSec || 0) / 60;
  }
  // fallback for legacy records
  return Number(l.duration || 0);
}

function durationToSeconds(l) {
  return Number(l.durationMin || 0) * 60 + Number(l.durationSec || 0);
}  
  
function scoreSession(l) {
  // Simple "effort points" model (no heart rate needed)
  // Bigger = harder load.
  const dur = durationToMinutes(l);
  const dist = Number(l.distance || 0);

  let points = 0;

  if (l.activity === "run") {
    points = dur * 1.2 + dist * 2.0;
  } else if (l.activity === "bike") {
    points = dur * 0.8 + dist * 0.8;
  } else if (l.activity === "swim") {
    points = dur * 1.0 + dist * 4.0; // swims are "hard per km"
  } else if (l.activity === "badminton") {
    points = dur * 1.1; // treat as hard leg-ish
  } else {
    points = dur * 1.0;
  }

  // Cap insane outliers
  return Math.min(200, Math.round(points));
}
  
function isHardLegDay(l) {
  // simple heuristic: running always counts, badminton counts
  // long/hard bike can count too
  if (l.activity === "run") return true;
  if (l.activity === "badminton") return true;
  if (l.activity === "bike" && Number(l.duration || 0) >= 60) return true;
  return false;
}

function buildNextWeekPlan(days, stats) {
  // 3‚Äì4 sessions/week goal
  // prioritize swim if low, keep run easy if run-heavy, add bike for aerobic
  const sessionsTarget = 4; // can make this user setting later

  const needsSwim = stats.totals.swim < 1.0;
  const runHeavy = stats.totals.run > (stats.totals.bike + stats.totals.swim) * 0.8 && stats.totals.run > 6;

  const plan = [];
  if (needsSwim) plan.push("Swim (easy technique) 20‚Äì30 min");
  plan.push("Bike (steady) 35‚Äì50 min");
  if (runHeavy) {
    plan.push("Run (easy/walk-run) 20‚Äì35 min");
  } else {
    plan.push("Run (easy) 25‚Äì40 min");
  }
  if (sessionsTarget >= 4) {
    plan.push(needsSwim ? "Swim (short) 15‚Äì25 min" : "Bike (easy) 30‚Äì40 min");
  }

  return plan.slice(0, sessionsTarget);
}

function htmlEscape(s) {
  return (s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

function runCoachReviewUI(days) {
  // toggle active button
  document.querySelectorAll(".coach-btn").forEach(btn => {
    btn.classList.toggle("active", Number(btn.dataset.days) === days);
  });

  // run the actual coach logic
  runCoachReview(days);
}
  
function runCoachReview(days = 7) {
  const recent = getRecentLogs(days);

  const totals = { run: 0, bike: 0, swim: 0 };
  let minutes = 0;
  let sessions = recent.length;
  let badmintonSessions = 0;

  let hardLegDays = 0;
  const hardDates = new Set();

  let load = 0;

  for (const l of recent) {
    minutes += durationToMinutes(l);
    if (l.activity === "badminton") badmintonSessions++;

    if (totals[l.activity] !== undefined) totals[l.activity] += Number(l.distance || 0);

    load += scoreSession(l);

    if (isHardLegDay(l)) {
      hardDates.add(l.date);
    }
  }

  hardLegDays = hardDates.size;

  // Warnings
  const warnings = [];
  if (totals.swim < (days <= 7 ? 0.5 : 1.0)) warnings.push("Swimming is very low. Add 1‚Äì2 short technique swims.");
  if (hardLegDays >= 4 && days <= 7) warnings.push("Too many hard leg days. Risk of fatigue/injury ‚Äî keep next run easy.");
  if (totals.run > totals.bike * 2 && totals.run > 6) warnings.push("Run-heavy balance. Add more bike/swim for aerobic fitness.");
  if (sessions === 0) warnings.push("No sessions logged. Start with 2‚Äì3 easy sessions to rebuild consistency.");

  // Guidance
  let tomorrow = "Easy";
  if (hardLegDays >= 3 && days <= 7) tomorrow = "Recovery / Easy only";
  if (load < 80 && sessions >= 2) tomorrow = "Moderate is ok";
  if (load > 180) tomorrow = "Recovery recommended";

  const stats = { totals, minutes, sessions, badmintonSessions, load, hardLegDays };
  const plan = buildNextWeekPlan(days, stats);

  // Render panel
  const panel = document.getElementById("coachPanel");
  panel.style.display = "block";

  panel.innerHTML = `
    <div class="dash-row">
      <div>
        <div class="dash-title">Coach Review (${days} days)</div>
        <div class="dash-sub">Rule-based coaching (free)</div>
      </div>
      <div class="delta ${load >= 160 ? "neg" : "pos"}">Load: ${load}</div>
    </div>

    <div class="dash-sub" style="margin-top:10px;">
      Sessions: <b>${sessions}</b> ‚Ä¢ Time: <b>${minutes}</b> min ‚Ä¢ Hard leg days: <b>${hardLegDays}</b>
      ${badmintonSessions ? ` ‚Ä¢ Badminton: <b>${badmintonSessions}</b>` : ""}
    </div>

    <div class="dash-sub" style="margin-top:10px;">
      Run: <b>${totals.run.toFixed(1)} km</b> ‚Ä¢ Bike: <b>${totals.bike.toFixed(1)} km</b> ‚Ä¢ Swim: <b>${totals.swim.toFixed(1)} km</b>
    </div>

    <div style="margin-top:12px;">
      <div class="dash-title" style="font-size:14px;">Tomorrow intensity</div>
      <div class="dash-sub">Suggested: <b>${tomorrow}</b></div>
    </div>

    <div style="margin-top:12px;">
      <div class="dash-title" style="font-size:14px;">Warnings</div>
      <div class="dash-sub">${warnings.length ? warnings.map(w => "‚Ä¢ " + htmlEscape(w)).join("<br/>") : "‚Ä¢ Looking balanced. Keep consistency."}</div>
    </div>

    <div style="margin-top:12px;">
      <div class="dash-title" style="font-size:14px;">Suggested next week (3‚Äì4 sessions)</div>

  function parseISODate(s) {
  // expects YYYY-MM-DD
  const [y, m, d] = s.split("-").map(Number);
  return new Date(y, m - 1, d);
}

function startOfWeekMonday(date) {
  const d = new Date(date);
  const day = d.getDay(); // 0 Sun, 1 Mon...
  const diff = (day === 0 ? -6 : 1 - day); // shift to Monday
  d.setDate(d.getDate() + diff);
  d.setHours(0,0,0,0);
  return d;
}

function startOfMonth(date) {
  return new Date(date.getFullYear(), date.getMonth(), 1);
}

function filterLogs(allLogs) {
  const range = document.getElementById("rangeFilter")?.value || "all";
  const q = (document.getElementById("searchBox")?.value || "").trim().toLowerCase();

  const today = new Date();
  today.setHours(0,0,0,0);

  let minDate = null;

  if (range === "week") minDate = startOfWeekMonday(today);
  if (range === "month") minDate = startOfMonth(today);
  if (range === "last7") { minDate = new Date(today); minDate.setDate(minDate.getDate() - 6); }
  if (range === "last30") { minDate = new Date(today); minDate.setDate(minDate.getDate() - 29); }

  return allLogs.filter(l => {
    const d = l.date ? parseISODate(l.date) : null;
    if (minDate && d && d < minDate) return false;

    if (q) {
      const hay = `${l.date} ${l.activity} ${l.notes || ""}`.toLowerCase();
      if (!hay.includes(q)) return false;
    }
    return true;
  });
}

  function attachSwipeHandlers(el, logId) {
  let startX = 0, startY = 0;

  el.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
  }, { passive: true });

  el.addEventListener("touchend", (e) => {
    const t = e.changedTouches[0];
    const dx = t.clientX - startX;
    const dy = t.clientY - startY;

    // avoid accidental swipes when scrolling
    if (Math.abs(dy) > 40) return;

    // swipe threshold
    if (dx > 70) startEdit(logId);          // swipe right to edit
    if (dx < -70) deleteLog(logId);         // swipe left to delete
  }, { passive: true });
}

  function weekStartMonday(d) {
  const x = new Date(d);
  const day = x.getDay(); // 0 Sun
  const diff = (day === 0 ? -6 : 1 - day);
  x.setDate(x.getDate() + diff);
  x.setHours(0,0,0,0);
  return x;
}

function inRange(dateStr, start, endExclusive) {
  const d = parseISODate(dateStr);
  return d >= start && d < endExclusive;
}

function sumForRange(start, endExclusive) {
  const totals = { run: 0, bike: 0, swim: 0 };
  let sessions = 0;
  let minutes = 0;
  let badmintonSessions = 0;

  logs.forEach(l => {
    if (!l.date) return;
    if (!inRange(l.date, start, endExclusive)) return;

    sessions += 1;
    minutes += Number(l.duration || 0);

    if (l.activity === "badminton") badmintonSessions += 1;
    if (totals[l.activity] !== undefined) totals[l.activity] += Number(l.distance || 0);
  });

  return { totals, sessions, minutes, badmintonSessions };
}

function pct(current, target) {
  if (target <= 0) return 0;
  return Math.max(0, Math.min(100, (current / target) * 100));
}
